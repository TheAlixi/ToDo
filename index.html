<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="icon" type="image/png" href="res/logo.png"/>
</head>
<body>
  <header>
    <img src="res/logo.png" alt="" width="62px" id="logo"/>
    <div class="buttons_list">
      <button id="addTaskBtn">
        <img src="res/plus-sign.png" alt="" width="32px"/>
        <p>Новая задача</p>
      </button>
      <button id="exportCSV">
        <img src="res/export.png" alt="" width="32px"/>
        <p>Экспорт CSV</p>
      </button>
      <button id="importCSV">
        <img src="res/import.png" alt="" width="32px"/>
        <p>Импорт CSV</p>
        <input type="file" id="importFile" accept=".csv" style="display: none;">
      </button>
      <button id="infoBtn">
        <img src="res/info.png" alt="" width="32px"/>
        <p>Инфо</p>
      </button>
    </div>
  </header>
  <div class="main">
    <div class="header-menu">
      <button id="openFilters">
        <img src="res/setting.png" alt="" width="32px"/>
      </button>
      <div class="filters">
        <div class="filter">
          <label>Фильтр по статусу:</label>
          <div class="select-container">
            <select id="statusFilter">
              <option value="all">Все</option>
              <option value="pending">В процессе</option>
              <option value="completed">Завершено</option>
            </select>
          </div>
        </div>
        <div class="filter">
          <label>Фильтр по тегу:</label>
          <div class="select-container">
            <select id="tagFilter">
              <option value="all">Все</option>
              <option value="fin">Финансы</option>
              <option value="sp">Спорт</option>
              <option value="work">Работа</option>
              <option value="edu">Учёба</option>
              <option value="home">Дом</option>
              <option value="fl">Цветы</option>
            </select>
          </div>
        </div>
        <div class="filter">
          <label>Сортировка:</label>
          <div class="select-container">      
            <select id="sortFilter">
              <option value="createdAt">Дата создания</option>
              <option value="title">Алфавит</option>
              <option value="deadline_b">Дедлайн (Ближ.)</option>
              <option value="deadline_d">Дедлайн (Даль.)</option>
            </select>
          </div>
        </div>
        <label>Поиск:</label>
        <input type="text" id="searchQuery" name="search">
      </div>
    </div>
    <div class="container">
      <ul id="taskList"></ul>
    </div>
  </div>
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h2 id="taskHeader">Добавить/Редактировать задачу</h2>
      <form id="taskForm">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Описание:</label>
        <textarea id="description" name="description"></textarea>
        <label for="deadline">Дедлайн:</label>
        <input type="date" id="deadline" name="deadline" required>
        <label for="tags">Теги:</label>
        <input type="text" id="tags" name="tags" placeholder="Введите теги через запятую (До 4 включительно)">
        <ul class="helptags">
          <li><button id="money"><img src="res/money.png" alt="" width="16px"/>Финансы</button></li>
          <li><button id="sport"><img src="res/sport.png" alt="" width="16px"/>Спорт</button></li>
          <li><button id="work"><img src="res/work.png" alt="" width="16px"/>Работа</button></li>
          <li><button id="education"><img src="res/education.png" alt="" width="16px"/>Учёба</button></li>
          <li><button id="house"><img src="res/home.png" alt="" width="16px"/>Дом</button></li>
          <li><button id="flowers"><img src="res/tulips.png" alt="" width="16px"/>Цветы</button></li>
        </ul>
        <label for="status">Статус:</label>
        <select id="status" name="status">
          <option value="pending">В процессе</option>
          <option value="completed">Завершено</option>
        </select>
        <button class="formbtn" type="submit" id="sumbitBtn">Сохранить</button>
        <button class="formbtn" type="button" id="cancelBtn">Отмена</button>
      </form>
    </div>
  </div>

  <div id="infoModal" class="modal">
    <div class="modal-content">
      <div class="left_block">
        <h2 id="infoHeader">ToDo</h2>
        <p>
          Эта программа разработана Корзуном Кириллом Владимировичем и Кухарчиком Алексеем Игоревичем 
          в рамках проекта в компьютерной академии ШАГ. Наш сайт позволяет удобно планировать задачи, 
          чтобы вы не забывали о них и всегда успевали их выполнять.
        </p>
        <button class="formbtn" type="button" id="closeBtn">Закрыть</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
